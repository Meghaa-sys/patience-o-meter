<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Patience-o-Meter — Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
  /* Body and background */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #121212, #1a1a1a, #121212, #2a2a2a);
    background-size: 400% 400%;
    animation: bgGradient 15s ease infinite;
    color: #c6c6fa;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }
  
  @keyframes bgGradient {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  
  /* Container */
  .container {
    background: rgba(40, 30, 80, 0.85);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(123, 104, 238, 0.25);
    max-width: 480px;
    width: 90%;
    padding: 40px 35px 50px;
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
    transform: translateY(30px);
  }
  
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Header */
  .header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 30px;
  }
  
  .logo {
    background: #7b68ee;
    color: #1f1f4d;
    font-weight: 700;
    font-size: 26px;
    padding: 12px 18px;
    border-radius: 12px;
    box-shadow: 0 0 15px #7b68eeaa;
    user-select: none;
  }
  
  .title {
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    text-shadow: 0 0 8px #7b68eebb;
  }
  
  .subtitle {
    color: #aaaaff;
    font-weight: 400;
    font-size: 1.05rem;
    margin-top: 3px;
    user-select: none;
  }
  
  /* Card */
  .card h2 {
    font-size: 2.2rem;
    margin-bottom: 10px;
    font-weight: 600;
    color: #7b68ee;
    text-shadow: 0 0 8px #7b68eebb;
  }
  
  .card p.small {
    color: #9999ff;
    margin-bottom: 30px;
    font-weight: 500;
    line-height: 1.4;
  }
  
  /* Inputs */
  label.label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 1.1rem;
    color: #7b68eebb;
    user-select: none;
  }
  
  .input {
    width: 100%;
    padding: 14px 14px 12px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    outline: none;
    background: transparent;
    color: #c6c6fa;
    box-shadow: inset 0 -2px 0 0 #7b68ee44;
    position: relative;
    transition: box-shadow 0.3s ease;
  }
  
  .input::placeholder {
    color: #b1b1f788;
    transition: opacity 0.3s ease;
  }
  
  .input:focus {
    box-shadow: inset 0 -4px 0 0 #7b68ee;
  }
  
  .input:focus::placeholder {
    opacity: 0.5;
  }
  
  /* Button */
  .btn {
    margin-top: 24px;
    width: 100%;
    padding: 16px 0;
    font-size: 1.25rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    color: #1f1f4d;
    background: #7b68ee;
    box-shadow:
      0 0 20px #7b68ee99,
      inset 0 -2px 5px #645fcbaa;
    transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    user-select: none;
  }
  
  .btn:hover {
    background: #6a5acd;
    box-shadow:
      0 0 30px #6a5acdcc,
      inset 0 -4px 6px #4b44a0bb;
    transform: scale(1.05);
  }
  
  .btn:active {
    background: #5a4dbd;
    box-shadow: inset 0 3px 6px #3d3694cc;
    transform: scale(0.98);
  }
  
  /* Flicker animation for button */
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }
  
  .flicker {
    animation: flicker 0.6s infinite;
  }
  
  /* Footer */
  .footer {
    margin-top: 24px;
    font-size: 0.85rem;
    text-align: center;
    opacity: 0.5;
    user-select: none;
  }
  
  /* Multi-pointer */
  .multi-pointer {
    position: fixed;
    width: 28px;
    height: 38px;
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%237b68ee' stroke='%23000000' stroke-width='0.5' d='M2 2 L18 12 L6 13 L10 22 Z'/></svg>");
    background-size: contain;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 9999;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,0.6));
  }
  
</style>
</head>
<body>
<div class="container" role="main" aria-label="Patience-o-Meter login form">
  <div class="header">
    <div class="logo" aria-label="Patience-o-Meter logo">P-O</div>
    <div>
      <div class="title">Patience-o-Meter</div>
      <div class="subtitle">How patient are you? Let's find out.</div>
    </div>
  </div>

  <div class="card">
    <h2>Login</h2>
    <p class="small">Type your name and email to start. (Don't worry — it looks normal... at first.)</p>

    <label class="label" for="username">Username</label>
    <input id="username" class="input" placeholder="Type your name" autocomplete="off" aria-describedby="usernameHelp" />
    <div id="usernameHelp" class="small" style="color:#7b68ee99; margin-bottom:20px;">
      
    </div>

    <label class="label" for="email">Email</label>
    <input id="email" class="input" placeholder="you@example.com" autocomplete="off" aria-describedby="emailHelp" />
    <div id="emailHelp" class="small" style="color:#7b68ee99; margin-bottom:12px;">

      
    </div>

    <button id="submitBtn" class="btn" aria-live="polite" aria-atomic="true">Submit</button>
  </div>

  <div class="footer">Made for fun — run locally in browser.</div>
</div>

<div id="pointerContainer" aria-hidden="true"></div>

<script>
(function(){
  // Multi-pointer setup
  const pointerContainer = document.getElementById('pointerContainer');
  const POINTER_COUNT = 3;
  const pointers = [];
  for(let i=0;i<POINTER_COUNT;i++){
    const el = document.createElement('div');
    el.className = 'multi-pointer';
    pointerContainer.appendChild(el);
    pointers.push({el, x: window.innerWidth/2, y: window.innerHeight/2});
  }

  let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
  document.addEventListener('mousemove', (e)=>{
    mouseX = e.clientX; mouseY = e.clientY;
  });

  function updatePointers(){
    pointers.forEach((p, idx) => {
      const lag = 0.1 + idx * 0.06;
      p.x += (mouseX - p.x) * lag;
      p.y += (mouseY - p.y) * lag;
      p.el.style.left = p.x + 'px';
      p.el.style.top = p.y + 'px';
    });
    requestAnimationFrame(updatePointers);
  }
  updatePointers();

  // Name scramble
  const username = document.getElementById('username');
  username.addEventListener('input', (e)=>{
    const raw = e.target.value;
    const corrupted = raw.split('').reverse().join('').replace(/[a-zA-Z]/g, c => String.fromCharCode(c.charCodeAt(0) + 1));
    e.target.value = corrupted;
  });

  // Email reverse
  const email = document.getElementById('email');
  email.addEventListener('input', (e)=>{
    const raw = e.target.value;
    e.target.value = raw.split('').reverse().join('');
  });

  const submitBtn = document.getElementById('submitBtn');
  let runningAway = false;
  let canSubmit = false;

  submitBtn.addEventListener('click', () => {
    if (runningAway) return; // Ignore extra clicks during running
    if (canSubmit) {
      // Redirect on second click after running phase
      window.location.href = 'page2.html';
      return;
    }

    runningAway = true;
    submitBtn.classList.add('flicker');
    submitBtn.style.position = 'absolute';

    const duration = 10000; // 10 seconds
    const startTime = Date.now();

    // Use easing for smoother move:
    function easeInOutQuad(t) {
      return t < 0.5 ? 2*t*t : -1+(4-2*t)*t;
    }

    function moveRandomly() {
      const elapsed = Date.now() - startTime;
      if (elapsed < duration) {
        const progress = elapsed / duration;
        const easeProgress = easeInOutQuad(progress);

        // Instead of fully random each frame, move in smooth curve around center:
        const radiusX = (window.innerWidth - submitBtn.offsetWidth) / 2 - 40;
        const radiusY = (window.innerHeight - submitBtn.offsetHeight) / 2 - 40;

        // Oscillate around center position with easing
        const angle = easeProgress * 2 * Math.PI * 3; // 3 full rotations
        const centerX = window.innerWidth / 2 - submitBtn.offsetWidth / 2;
        const centerY = window.innerHeight / 2 - submitBtn.offsetHeight / 2;

        const x = centerX + Math.cos(angle) * radiusX * (1 - easeProgress);
        const y = centerY + Math.sin(angle) * radiusY * (1 - easeProgress);

        submitBtn.style.left = x + 'px';
        submitBtn.style.top = y + 'px';

        requestAnimationFrame(moveRandomly);
      } else {
        // Stop running away, allow submit redirect on next click
        runningAway = false;
        canSubmit = true;
        submitBtn.classList.remove('flicker');
        submitBtn.style.position = 'relative';
        submitBtn.style.left = '0';
        submitBtn.style.top = '0';
        submitBtn.textContent = 'Submit';
        alert('You can submit now! Click Submit again to continue.');
      }
    }

    moveRandomly();
  });
})();
</script>
</body>
</html>
